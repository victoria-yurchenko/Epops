<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="tg @xxalienxx">
    <meta name="description" content="Registration page of Epops">
    <meta name="keywords" content="epops, registration, register">
    <title>Registration</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="icon" href="./../images/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
        
        <div class="container-fluid">
          
            <a class="navbar-brand" href="./../index.html">Home</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="mynavbar">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./about-page.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./categories-page.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./news-page.html">News</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-danger" type="button" onclick="location.href='register-page.html';">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="d-md-flex align-items-center justify-content-between pb-3">
            
            <form>

                

                <div class="d-flex flex-column align-items-center">
                    <img src="./../images/icon.png" alt="" width="10%">
                    <p class="fs-4 fw-bold m-0 mt-4" style="display: inline;">EPOPS</p>
                    <span class="text-muted">
                        Developers community
                    </span>
                    <span class="line my-3"></span>
                </div>
                
                <div class="row p-0">
                    <div class="col-12 p-0 px-4"> 
                        <div class="form-group">
                            <label for="inputLogin" class="form-label text-uppercase text-muted mt-4">Login:</label>
                            <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                        </div>
                    </div>

                    <div class="col-12 p-0 px-4"> 
                        <div class="form-group">
                            <label for="inputEmail" class="form-label text-uppercase text-muted mt-4">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="col-12 p-0 px-4"> 
                        <div class="form-group">
                            <label for="inputPassword" class="form-label text-uppercase text-muted mt-4">Password:</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="col-12 p-0 px-4"> 
                        <div class="form-group">
                            <label for="inputConfirmPassword" class="form-label text-uppercase text-muted mt-4">Confirm the password:</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm the password">
                        </div>
                    </div>

                    <div class="col-12 p-0 px-4">
                        <div class="d-flex align-items-center my-3"> 
                        </div>
                    </div>

                    <div class="col-12 p-0 px-4">
                        <div class="btn btn-primary w-100">
                            Register
                        </div>
                        <div class="text-muted text-center mb-4 mt-3">
                            Already have an account?
                        </div>
                        <div class="btn btn-outline-primary w-100" onclick="location.href='./../index.html';">
                            Sign In
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</html>
